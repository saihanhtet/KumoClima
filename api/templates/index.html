{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form action="" class="input-box" autocomplete="off" onsubmit="return false;" method="post">
        <input type="text" name="city" id="city" placeholder="Enter city name">
    </form>

    <ul class="prompt-box hidden">
    </ul>
    <div class="cardContainer hidden">
        <div class="card">
            <p class="city">TEST CITY</p>
            <p class="weather">TEST CLOUDY</p>
            <svg class="weather" version="1.1" id="Layer_1" x="0px" y="0px" width="200px" height="200px"
                viewBox="0 0 100 100" xml:space="preserve">
                <image id="image0" width="100" height="100" x="0" y="0" href="">
                </image>
            </svg>
            <p class="temp">0°</p>
            <div class="minmaxContainer">
                <div class="min">
                    <p class="minHeading">Min</p>
                    <p class="minTemp">0°</p>
                </div>
                <div class="max">
                    <p class="maxHeading">Max</p>
                    <p class="maxTemp">0°</p>
                </div>
            </div>
        </div>

        <button id="downloadBtn" class="btn">Download</button>
    </div>
</div>


{% endblock content %}
